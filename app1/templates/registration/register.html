<!-- register.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .errorlist {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #2980b9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册新账号</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">用户名</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
                {{ form.username.errors }}
            </div>

            <div class="form-group">
                <label for="id_password1">密码</label>
                <input type="password" name="password1" id="id_password1" class="form-control" required>
                {% if form.password1.errors %}
                    <div class="errorlist">{{ form.password1.errors }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="id_password2">确认密码</label>
                <input type="password" name="password2" id="id_password2" class="form-control" required>
                {% if form.password2.errors %}
                    <div class="errorlist">{{ form.password2.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn-register">注册</button>
        </form>

        <div class="login-link">
            <p>已有账号? <a href="{% url 'login' %}">立即登录</a></p>
        </div>
    </div>
</body>
</html>
